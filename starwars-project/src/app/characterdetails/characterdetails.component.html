<h1>Detalhes do Personagem</h1>
<table border="1" width="100%">
    <thead>
            <th align="center">Nome do Personagem</th>
            <th align="center">Data da Criação</th>
            <th align="center">Cor da Pele</th>
    </thead>
<tbody>
    <tr>
      <td align="center">{{ personagem.name }}</td>
      <td align="center">{{ personagem.created }}</td>
      <td align="center">{{ personagem.species[0] }}</td>
    </tr>
</tbody>
</table>
